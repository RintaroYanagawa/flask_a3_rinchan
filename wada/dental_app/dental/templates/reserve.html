<!-- 予約画面 -->

{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('reserve') }}" method=post>
    <div class="form-group">
        <label>診察券番号</label>
        <input type="text" class="form-control" name="reserve_num">
    </div>

    <div class="form-group">
        <label>氏名</label>
        <input type="text" class="form-control" name="reserve_name">
    </div>

    <div class="form-group">
        <label>予約日</label>
        <input type="date" class="form-control" name="reserve_date">
    </div>

    <div class="form-group">
        <label>予約時間 (ex)15:00~16:00</label>
        <input type="text" class="form-control" name="reserve_time">
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規予約・変更</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary" name="button" value="confirm" style="margin-left: 10;">確認</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left: 20;">キャンセル</button>
    </div>
</form>

<br>
<br>

<form action="{{ url_for('home') }}" method="GET">
    <button type="submit" class="btn btn-secondary">戻る</button>
</form>

{% endblock %}
